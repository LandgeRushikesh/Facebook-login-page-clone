<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="favicon-icon.png" type="image/x-icon">
</head>
<body class="flex justify-center items-center w-full h-[100vh] bg-slate-100">
    <div class="container flex justify-between items-center w-8/12">
        <div class="left w-[50%]">
            <img src="pngwing.com.png" class="w-96">
            <h2 class="text-2xl mx-3">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right w-[40%]">
            <div class="card bg-white px-4 py-5 rounded-lg shadow-sm shadow-slate-400">
                <form action="" class="flex flex-col">
                    <input type="text" placeholder="Email address or phone number" class="p-2 w-full border-2 border-slate-300 rounded-lg my-3">
                    <input type="text" placeholder="Password" class="p-2 w-full border-2 border-slate-300 rounded-lg my-3">
                    <button class="text-center w-full bg-blue-600 border-2 border-blue-600 rounded-lg text-white text-xl p-2 my-3 cursor-pointer">Log in</button>
                    <p class="w-full text-center my-3 hover:underline hover:decoration-solid text-blue-500 cursor-pointer">forgot Password ?</p>
                    <div class="line bg-slate-400 w-full h-px my-3"></div>
                    <button class="my-3 py-2 px-3 w-fit m-auto bg-[#42b72a] border-2 border-[#42b72a] rounded-lg text-white text-xl cursor-pointer">Create New Account</button>
                </form>
            </div>
            <div class="my-2 text-sm text-center"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business</div>
        </div>
    </div>
</body>
</html>
